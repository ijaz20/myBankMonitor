
<div layout="row" layout-align="space-around center">
  <div flex>
    {{ money.date | date: "dd/MM/yyyy HH:mm:ss" }}
  </div>
  <div flex>
    {{ money.type }}
  </div>
  <div flex>
    {{ money.amount }}
  </div>
  <div flex>
    {{ money.quantity }}
  </div>
  <div flex><md-button ng-click="removeMoney(money._id)">remove</md-button></div>
</div>
